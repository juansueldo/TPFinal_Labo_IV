<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let paciente of listaPacientes">
        <div class="card">
          <div class="container-img">
            <img [src]="paciente.img_1" alt="Foto de {{ paciente.nombre }} {{ paciente.apellido }}">
            <img [src]="paciente.img_2" alt="Foto de {{ paciente.nombre }} {{ paciente.apellido }}">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ paciente.nombre }} {{ paciente.apellido }}</h5>
            <p class="card-text"><span>DNI:</span> {{ paciente.dni }}</p>
            <p class="card-text"><span>Edad:</span> {{ paciente.edad }}</p>
            <p class="card-text"><span>Edad:</span> {{ paciente.obrasocial }}</p>
            <p class="card-text"><span>Email:</span> {{ paciente.email }}</p>
        </div>
      </div>
    </div>
