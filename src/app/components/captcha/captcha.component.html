<div class="captcha">
    <div class="container-img form-control">
        <img id="pokemon-image" class="img" [src]="pokemonImage" alt="Pokemon Image">
    </div>
    <img src="{{check}}" alt="" class="check">
    <p class="{{colorText}}">{{mensaje}}</p>
    <br>
    <button class="btn btn-success"*ngFor="let option of options" (click)="checkAnswer(option, pokemonNameCorrect)"  [disabled]="disabledButton" >{{ option }}</button>
</div>
