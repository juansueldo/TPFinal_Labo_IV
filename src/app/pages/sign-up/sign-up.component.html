<div class="vh-100">
  <app-navbar [showButtons]="true" [usuario]="user" (loadingEvent)="loading=$event"></app-navbar>
  <app-spinner [showSpinner]="loading"></app-spinner>
  <div class="container-fluid contenedor w-100 mt-2 position-relative">
    
    <div class="row justify-content-center align-items-center gap-5 gap-md-0 ">
      <div class="col-10 text-center mb-md-5 mt-1">
        <h1 class="mt-5">Registro</h1>
        <div class="form-floating mb-3">
          <button class="btn btn-primary left" (click)="isPatient()">Paciente</button>
          <button class="btn btn-outline-primary " (click)="isSpecialist()">Especialista</button>
        </div>
      </div>
      
      <div class="col-12 col-md-6 col-lg-4 ">
        <app-form-patient #form (loadingEvent)="loading = $event" [showSignup]="!signup"></app-form-patient>
        <app-form-specialist #form (loadingEvent)="loading = $event" [showSignup]="!signup"></app-form-specialist>
      </div>
      
    </div>
  </div>
  </div>
